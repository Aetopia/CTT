INHERIT: mkdocs.yml

plugins:
  # Currently, not all features are avaliable in non-insider, but they're set anyways for future-proofing
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-social-cards
  - social:
      cache: false
      cards_layout: default/variant
      cards_layout_options:
        background_color: "#2A2A2A"
        color: "#9C00FF"
        font_family: Inter
